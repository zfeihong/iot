<!DOCTYPE html>
<html>
<head>

    <title></title>


    <link href="../F/F.css" rel="stylesheet" />
    <link href="../res/css/common.css" rel="stylesheet" />

    <style>
        body.f-body {
            overflow-x: hidden;
        }

        .blockpanel {
            min-height: 200px;
        }
    </style>

                }, {

                }, {
                    type: 'panel', cls: 'blockpanel', blockSM: 20, blockMD: 10, title: '10'
                }, {
                    type: 'panel', cls: 'blockpanel', blockSM: 10, blockMD: 10, title: '10'
                }, {
                    type: 'panel', cls: 'blockpanel', blockSM: 10, blockMD: 20, title: '20'

        });

</html>
